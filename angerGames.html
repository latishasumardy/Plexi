			.icon {

			}
			#banner {
				background-color: rgb(142, 189, 189);
				height: 7%;

				position: fixed;
				z-index: -1;
				margin-top: -9px;
				margin-left: -12px;
				border: rgb(142, 189, 189) solid;
			}
			body {
				background-image: url("light_blue_angry.jpg");
			}
			@font-face {
				font-family: cuteFont;      
				src: url('HappyMonkey-Regular.ttf');
			}
			p {
				margin: 50px 50px;
				text-align: center;
				text-decoration: none;
			}
			a {
				text-decoration: none;
			}
			.account {
                margin-top: .6%;
				padding: 5px 5px 5px 5px;
				border-radius: 5px;
				background-color: rgb(182, 229, 229);
				border: white outset;
				font-family: cuteFont;
				position: fixed;
				margin-left: 93%;
				
            }
			.account:hover {
				border: white inset;
			}
			#login {
				margin-left: 89%;
			}
			#bannerText {
				font-family: cuteFont;
				font-size: 160%;
				color: rgb(182, 229, 229);
				z-index: 4;
				position: fixed;
				margin-left: 43%;
				margin-top: .5%;
			}
			.balloon {
				width : 15%;
				position: fixed;
			}
			.face {
				display: none;
				width : 10%;
				position: relative;
				margin-left: 40px;
				margin-top: 30px;
				border-radius: 30px;
				-webkit-border-radius: 150px;
				-moz-border-radius: 150px;
			}
			.popped {
				width: 15%;
				position: fixed;
				display: none;
			}
			.instructions {
				font-size: 190%;
				margin: .05em;
				background-color: #79CDCD;
				text-align: center;
			}
		</style>
		<script>
			var uploaded = false;
			$(document).ready(function() {
				//$(".popped").hide();
				click("blueObject");
				click("magentaObject");
				click("purpleObject");
				click("brightgreenObject");
				click("orangeObject");
				click("yellowObject");
				click("redObject");
				click("mintObject");
				
				balloon("blueObject");
				
				$(".magentaObject").delay(1000);
				balloon("magentaObject");
				
				$(".purpleObject").delay(1000);
				balloon("purpleObject");
				
				balloon("brightgreenObject");
				
				$("#orangeObject").delay(1000);
				balloon("orangeObject");
				
				balloon("yellowObject");
				
				balloon("redObject");
				
				balloon("mintObject");
				
				
			});
			var width = $(window).width();
			var height = $(window).height();
			
			var color = classValue.split("Object")[0];
			
			function balloon(classValue) {
				var color = classValue.split("Object")[0];
				var x = Math.floor(Math.random() * (width-130) + 10);
				$("." + classValue).css({position: 'fixed', left: x + 'px', top: height});
				$("." + classValue).delay(1000);
				var other = height + 320;
				if (uploaded) {
					$("." + classValue).show();
				}
				else {
					$("#" + color + "Balloon").show();
				}
				$("." + classValue).animate({top: '-=' + other + 'px'}, 3600, function() {
					balloon(classValue);
				});
			}
			
			function click(classValue) {
				var color = classValue.split("Object")[0];
				$("#" + color + "BalloonPopped").hide();
				$("." + classValue).mousedown(function() {
					$('body').append('<embed src="pop.mp3" autostart="true" hidden="true" loop="false">');
					$("." + classValue).stop();
					
					var p = $("." + classValue);
					var position = p.position();
					
					$("#" + color + "BalloonPopped").css({position: 'fixed', left: position.left + 'px', top: position.top + 'px'});
					$("#" + color + "BalloonPopped").show();
					
					$("." + classValue).hide();
					
					$("#" + color + "BalloonPopped").hide(1000);
					
					balloon(classValue);
				});
			}
			
			
			function changePic(){
				var source = document.getElementById("uploadedFace").value;
				//var splitSource = source.split("\\");
				//var imageSource = splitSource[splitSource.length - 1];
				//$(".face").attr("src", imageSource);
				$(".face").attr("src", source);
				$(".face").css("display", "inline");
				uploaded = true;
			}
		</script>

	</head>

	<body>  
		<a href="index.html">

		<img class = "balloon yellowObject" id = "yellowBalloon" src = "yellowballoonCleaned.png" />
		<img class = "balloon redObject" id = "redBalloon" src = "redballoonCleaned.png" />

		<p class = "instructions""> Upload of an image of someone that makes you ANGRYYYYYY </p>
