		var playlist = 0;

        $('.song').attr('src', songs[playlist]);
		
		var prog = $('.song').attr('progress');
		
		$('.back').click(function(){
		    if(playlist > 0){
			    alert(playlist);
			    playlist--;
			}
			$('.song').attr('src', songs[playlist]);
		});
		
		$('.forward').click(function(){
		    if(playlist >= songs.length){
			    alert(playlist);
			    playlist = 0;
			}
			else{
			    alert(playlist);

			}

		});
